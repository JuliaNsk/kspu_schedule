<div class="wrapper wrapper-full-page">
  <div class="full-page login-page"filter-color="black" data-image="../../assets/img/login.jpeg" >
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form ng-submit="vm.onSubmit()">
              <div class="card card-login">
                <div class="card-header text-center" data-background-color="purple">
                  <h4 class="card-title">Увійти</h4>
                </div>
                <div class="card-content">

                  <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label">Email</label>
                      <input type="email" id="email" ng-model="vm.credentials.email" class="form-control">
                      <span class="material-input"></span></div>
                  </div>
                  <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label">Пароль</label>
                      <input type="password" id="password"  ng-model="vm.credentials.password" class="form-control">
                      <span class="material-input"></span></div>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-purple btn-simple btn-wd btn-lg">Увійти</button>

                </div>
                <div class="text-center">
                  <a href="/register" class="text-center">
                    <i class="material-icons">person_add</i> Реєстрація
                  </a>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="full-page-background"></div></div>
</div>
