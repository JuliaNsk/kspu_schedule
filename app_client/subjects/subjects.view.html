    <div class="content">

        <div class="container-fluid">
            <div class="row">
                <button class="btn btn-primary"  data-toggle="modal" data-target="#myModal">Add subject</button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title"></h4>
                            </div>
                            <div class="modal-body">
                                <div class="card">
                                    <form method="get" action="/" class="form-horizontal">
                                        <div class="card-header card-header-text" data-background-color="purple">
                                            <h4 class="card-title">Добавить предмет</h4>
                                        </div>
                                        <div class="card-content">
                                            <div class="row">
                                                <label class="col-sm-4 label-on-left">Название предмета</label>
                                                <div class="col-sm-8">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control" value="" ng-model="vm.newSubject.name">
                                                        <span class="help-block"></span>
                                                        <span class="material-input"></span></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-4 label-on-left">Часы</label>
                                                <div class="col-sm-8">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control" value="" ng-model="vm.newSubject.hours">
                                                        <span class="help-block"></span>
                                                        <span class="material-input"></span></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-4 label-on-left">Кредиты</label>
                                                <div class="col-sm-8">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control" value="" ng-model="vm.newSubject.credits">
                                                        <span class="help-block"></span>
                                                        <span class="material-input"></span></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-4 label-on-left">Лабораторные</label>
                                                <div class="col-sm-8">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control" value="" ng-model="vm.newSubject.labs">
                                                        <span class="help-block"></span>
                                                        <span class="material-input"></span></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="col-sm-4 label-on-left">Лекции</label>
                                                <div class="col-sm-8">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label"></label>
                                                        <input type="text" class="form-control" value="" ng-model="vm.newSubject.lecture">
                                                        <span class="help-block"></span>
                                                        <span class="material-input"></span></div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.addSubject()">Add</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Subjects</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                <tr>
                                    <th>Предмет</th>
                                    <th>Ч/К</th>
                                    <th>Лаб/Лек</th>
                                    <th>Преподаватели</th>
                                    <th>Действия</th>
                                </tr></thead>
                                <tbody>
                                    <tr ng-repeat="subject in vm.subjects">
                                        <td>{{subject.name}}</td>
                                        <td>{{subject.hours}} / {{subject.credits}}</td>
                                        <td>{{subject.labs}} / {{subject.lecture}}</td>
                                        <td>{{subject.teachers.name}}</td>
                                        <td>
                                            <button class="btn btn-danger btn-xs"><i class="material-icons">delete</i></button>
                                            <button class="btn btn-danger btn-xs"><i class="material-icons">delete</i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
